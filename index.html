          <h3 id="一-检查手机中是否安装了地图应用"><a href="#一-检查手机中是否安装了地图应用" class="headerlink" title="一.检查手机中是否安装了地图应用"></a>一.检查手机中是否安装了地图应用</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">public static boolean isAvailable(Context context, String packageName) &#123;</div><div class="line">       //获取packagemanager</div><div class="line">       final PackageManager packageManager = context.getPackageManager();</div><div class="line">       //获取所有已安装程序的包信息</div><div class="line">       List&lt;PackageInfo&gt; packageInfos = packageManager.getInstalledPackages(0);</div><div class="line">       //用于存储所有已安装程序的包名</div><div class="line">       List&lt;String&gt; packageNames = new ArrayList&lt;&gt;();</div><div class="line">       //从pinfo中将包名字逐一取出，压入pName list中</div><div class="line">       if (packageInfos != null) &#123;</div><div class="line">           for (int i = 0; i &lt; packageInfos.size(); i++) &#123;</div><div class="line">               String packName = packageInfos.get(i).packageName;</div><div class="line">               packageNames.add(packName);</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       //判断packageNames中是否有目标程序的包名，有TRUE，没有FALSE</div><div class="line">       return packageNames.contains(packageName);</div><div class="line">   &#125;</div></pre></td></tr></table></figure>
